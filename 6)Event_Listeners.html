<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
               <div class="col-12">
                      <div class="card">
                               <div class="card-header">
                                     TodoApp
                               </div>
                               <div class="card-body">
                                   <form >
                                      <div class="input-group">
                                           <input type="text"id="txtTaskName" class="form-control">
                                           <button type ="submit"  class="btn btn-primary" id="btnAddNewTask">Ekle</button>

                                      </div>
                                   </form>
                               </div>
                        </div>
                        <div class="card mt-3">
                              <div class="card-header">
                                  <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                              </div>
                              <ul id="task-list" class="list-group list-group-flush">
                                 
                        </div>
                </div>
         </div>
   </div>
   
   
<script>
    
    
      let sonuc;
      let gorevListesi=[
          {"id": 1,"gorevAdi":"Gorev 1"},
          {"id": 2,"gorevAdi":"Gorev 2"},
          {"id": 3,"gorevAdi":"Gorev 3"},
          {"id": 4,"gorevAdi":"Gorev 4"},
    ];
    
     let  ul=document.getElementById("task-list");
      //let count=ul.children.length;
    
      for(let gorev of gorevListesi)
      {
          let li=`
          <li class="task list-group-item">
                      <div class="from-check">
                      <input type="checkbox" name="" id="${gorev.id}" class="form-check-input">
                      <label  for="${gorev.id}" class="from-check-label">${gorev.gorevAdi}</label>  
                </div>
          </li>
          `;
          ul.insertAdjacentHTML("beforeend",li);
      } 
    
    
        

    /*
      //fonksiyonu içerdede  dışarda tanımlayabiliriz. burada içerde tanımladık.
     document.querySelector("#btnClear").addEventListener("click",function(event){
        console.log("click event: clear");
        event.preventDefault();//normal davranşı kapat. (sayfa yenilenmez).

     });
     */ 
     
 
      
     document.querySelector("#btnAddNewTask").addEventListener("click",newTask);


     function newTask(event){
        // console.log(event.target);
        event.target.classList.add("btn-lg");
        event.preventDefault();//normal davranşı kapat. (sayfa yenilenmez).

     }


 </script>
   
</body>
</html>
