<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
  <style>
     .dropdown-toggle::after{
          display: none;
     }
     .task {
          display: flex;
          align-items: center;
          justify-content: space-between;
     }
 
  </style>


</head>
<body>
    <div class="container">
        <div class="row">
               <div class="col-12">
                      <div class="card">
                               <div class="card-header">
                                     TodoApp
                               </div>
                               <div class="card-body">
                                   <form >
                                      <div class="input-group">
                                           <input type="text"id="txtTaskName" class="form-control">
                                           <button type ="submit"  class="btn btn-primary" id="btnAddNewTask">Ekle</button>

                                      </div>
                                   </form>
                               </div>
                        </div>
                        <div class="card mt-3">
                              <div class="card-header">
                                  <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                              </div>
                              <ul id="task-list" class="list-group list-group-flush">
                                 
                        </div>
                </div>
         </div>
   </div>
   
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    
    
      
      let gorevListesi=[
          {"id": 1,"gorevAdi":"Gorev 1"},
          {"id": 2,"gorevAdi":"Gorev 2"},
          {"id": 3,"gorevAdi":"Gorev 3"},
          {"id": 4,"gorevAdi":"Gorev 4"},
    ];
    diplayTasks();
    function diplayTasks()
    {
        let  ul=document.getElementById("task-list");
        ul.innerHTML="";
      //let count=ul.children.length;
    
      for(let gorev of gorevListesi)
      {
          let li=`
          <li class="task list-group-item">
                      <div class="from-check">
                      <input type="checkbox" name="" id="${gorev.id}" class="form-check-input">
                      <label  for="${gorev.id}" class="from-check-label">${gorev.gorevAdi}</label>  
                </div>
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> sil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> DÃ¼zenle</a></li>
                       
                    </ul>
                </div>
          </li>
          `;
          ul.insertAdjacentHTML("beforeend",li);
      } 
    
    }
    
     
 
      
     document.querySelector("#btnAddNewTask").addEventListener("click",newTask);
     document.querySelector("#btnAddNewTask").addEventListener("keypress",function(){
          if(event.key="Enter") 
          {
             document.getElementById("btnAddNewTask").click();
          }
     });


     function newTask(event){
        let taskInput=document.querySelector("#txtTaskName");
           
        if(taskInput.value=="")
        {
             alert("gorev girmelisiniz");
        }else{
            gorevListesi.push({"id": gorevListesi.length+1,"gorevAdi":taskInput.value});
        diplayTasks();
        taskInput.value="";
        event.preventDefault();

        }

     }

     function deleteTask(id)
     {  
         let deletedId="";
        //   for(let index in gorevListesi)
        //   {
        //       if(gorevListesi[index].id==id)
        //       {
        //             deletedId=index;

        //       }
        //   }
     
        //  deletedId=gorevListesi.findIndex(function(gorev)
        //  {
        //     return  gorev.id==id;
        //  });
            
        //array functions 
         deletedId=gorevListesi.findIndex(gorev => gorev.id==id);
          gorevListesi.splice(deletedId,1);
          diplayTasks();
         }



 </script>
   
</body>
</html>
